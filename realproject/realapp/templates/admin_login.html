</head>

<body>

    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'assets/img/logo/logo.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    {% include 'header.html' %}
   <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/gallery.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap">
                            <h2>Admin Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="contact-section">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-user-shield"></i> Admin Login</h4>
                </div>
                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                   {% if msg %}
                        <div class="alert alert-info" role="alert">
                            {{ msg }}
                        </div>
                    {% endif %}

                    <form method="POST" action="#" class="contact-form">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <b>Email</b>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input class="form-control"
                                       name="email"
                                       id="email"
                                       type="email"
                                       placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <b>Password</b>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input class="form-control"
                                       name="password"
                                       id="password"
                                       type="password"
                                       placeholder="Enter your password">
                            </div>
                        </div>


                        <div>
                            <button type="submit" class="genric-btn success-border radius">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html' %}
