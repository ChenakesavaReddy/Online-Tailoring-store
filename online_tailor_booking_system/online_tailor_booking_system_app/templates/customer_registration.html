<body>

    <!-- Preloader Start -->

   {% include 'header.html' %}
    <!-- slider Area Start-->
    <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/gallery.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap">
                            <h2>Customer Registration</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- slider Area End-->

    <!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="fas fa-user-plus"></i> Customer Registration</h4>
                </div>
                <div class="card-body">
                   {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        </div>
                    {% endfor %}
                    {% endif %}



                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="form-group mb-3">
                            <label><i class="fas fa-user"></i> Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" name="name" placeholder="Enter your name">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                            </div>
                        </div>

                        <!-- Mobile -->
                        <div class="form-group mb-3">
                            <label for="mobile_number">Mobile Number:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="text" id="mobile_number" name="mobile_number"
                                       class="form-control"
                                       value="{{ contact.mobile_number }}"
                                       placeholder="Enter your mobile number"
                                       pattern="^[6-9]\d{9}$"
                                       title="Mobile number must start with 6-9 and be exactly 10 digits long"
                                       required>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-3">
                            <label><i class="fas fa-lock"></i> Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Enter your password">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="form-group mb-3">
                            <label><i class="fas fa-home"></i> Address</label>
                            <textarea class="form-control" name="address" rows="3" placeholder="Enter your address"></textarea>
                        </div>

                        <!-- City -->
                        <div class="form-group mb-3">
                            <label><i class="fas fa-city"></i> City</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-city"></i></span>
                                <input type="text" class="form-control" name="city" placeholder="Enter your city">
                            </div>
                        </div>

                        <!-- Pincode -->
                        <div class="form-group mb-4">
                            <label for="pincode">Pincode:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                                <input type="text" id="pincode" name="pincode"
                                       class="form-control"
                                       pattern="^[1-9][0-9]{5}$"
                                       title="Enter a valid 6-digit PIN (cannot start with 0)"
                                       value="{{ contact.pincode }}"
                                       placeholder="Enter your pincode"
                                       required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label><i class="fas fa-image"></i> Profile Image</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-image"></i></span>
                                <input type="file" class="form-control" name="profile_image" accept="image/*">
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-user-plus"></i> Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center small">
                    Already have an account? <a style="color:blue" href="{% url 'customer_login' %}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
