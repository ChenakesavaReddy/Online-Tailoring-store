<!doctype html>
<html class="no-js" lang="zxx">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Service</title>
    <meta name="description" content="Form for designers to add new services.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">

    <style>
        body {
            background-color: #f4f7f6 !important;
        }
        .contact-section {
            padding: 50px 0;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #3498db !important;
            border-top-left-radius: 12px !important;
            border-top-right-radius: 12px !important;
            padding: 20px;
        }
        .card-header h4 {
            margin-bottom: 0;
            font-weight: 700;
        }
        .card-body {
            padding: 30px;
        }
        .form-group label {
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-size: 15px;
        }
        .form-control {
            height: 48px;
            border-radius: 6px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            width: 100%;
        }
        .alert {
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="{% static 'assets/img/logo/logo.png' %}" alt="">
            </div>
        </div>
    </div>
</div>

{% include 'designer_header.html' %}

<div class="slider-area">
    <div class="single-slider slider-height2 d-flex align-items-center"
         data-background="{% static 'assets/img/hero/gallery.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap">
                        <h2>Add Service</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="contact-section">
    <div class="container d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">

                <div class="card-header text-white text-center">
                    <h4>Add New Service</h4>
                </div>

                <div class="card-body">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Title -->
                        <div class="form-group mb-3">
                            <label>Service Title</label>
                            <input type="text" name="title" class="form-control"
                                   placeholder="Enter Service Title" required>
                        </div>

                        <!-- Category -->
                        <div class="form-group mb-3">
                            <label>Category</label>
                            <input type="text" name="category" class="form-control"
                                   placeholder="Enter Service Category" required>
                        </div>

                        <!-- Time Period -->
                        <div class="form-group mb-3">
                            <label>Time Period (Days)</label>
                            <input type="number" name="timeperiod" class="form-control"
                                   placeholder="Enter Duration" min="1" required>
                        </div>

                        <!-- Price -->
                        <div class="form-group mb-3">
                            <label>Price</label>
                            <input type="number" name="price" class="form-control"
                                   placeholder="Enter Price" min="0" step="0.01" required>
                        </div>

                        <!-- Image -->
                        <div class="form-group mb-4">
                            <label>Service Image</label>
                            <input type="file" name="image" class="form-control">
                            <small class="text-muted">Optional</small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="genric-btn circle arrow small success">
                                <i class="fas fa-plus"></i> Add Service
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}

    <script src="{% static './assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>

    <script src="{% static './assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static './assets/js/popper.min.js' %}"></script>
    <script src="{% static './assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static './assets/js/jquery.slicknav.min.js' %}"></script>

    <script src="{% static './assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static './assets/js/slick.min.js' %}"></script>
    <script src="{% static './assets/js/wow.min.js' %}"></script>
    <script src="{% static './assets/js/animated.headline.js' %}"></script>
    <script src="{% static './assets/js/jquery.magnific-popup.js' %}"></script>

    <script src="{% static './assets/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static './assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static './assets/js/jquery.sticky.js' %}"></script>

    <script src="{% static './assets/js/contact.js' %}"></script>
    <script src="{% static './assets/js/jquery.form.js' %}"></script>
    <script src="{% static './assets/js/jquery.validate.min.js' %}"></script>
    <script src="{% static './assets/js/mail-script.js' %}"></script>
    <script src="{% static './assets/js/jquery.ajaxchimp.min.js' %}"></script>

    <script src="{% static './assets/js/plugins.js' %}"></script>
    <script src="{% static './assets/js/main.js' %}"></script>
</body>
</html>
