<body>

    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'assets/img/logo/logo.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->

   {% include 'header.html' %}
   <div class="slider-area ">
        <!-- Mobile Menu -->
        <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/gallery.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap">
                            <h2>Designer Login</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================ contact section start ================= -->
    <!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-user-shield"></i> Designer Login</h4>
                </div>
                <div class="card-body">
                    {% if msg %}
                        <div class="alert alert-info" role="alert">
                            {{ msg }}
                        </div>
                    {% endif %}
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                    <form method="POST" action="#" class="contact-form">
    {% csrf_token %}
    <!-- Email -->
    <div class="form-group mb-3">
        <b>Email</b>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input class="form-control"
                   name="email"
                   id="email"
                   type="email"
                   placeholder="Enter your email" required>
        </div>
    </div>

    <!-- Password -->
    <div class="form-group mb-3">
        <b>Password</b>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input class="form-control"
                   name="password"
                   id="password"
                   type="password"
                   placeholder="Enter your password" required>
        </div>
    </div>

    <div>
        <button type="submit" class="genric-btn success-border radius">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <a href="{% url 'designer_registration' %}" class="genric-btn success-border radius">
            <i class="fas fa-user-plus"></i> Register
        </a>
        <a href="{% url 'initiate_designer_forgot_password' %}" class="genric-btn success-border radius">
            <i class="fas fa-user-plus"></i> Forgot Password
        </a>
    </div>
</form>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->

    <!-- ================ contact section end ================= -->

    {% include 'footer.html' %}

    <!-- JS here -->

		<!-- All JS Custom Plugins Link Here here -->
        <script src="{% static './assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>

        <script src="{% static './assets/js/popper.min.js' %}"></script>

	    <!-- Jquery Mobile Menu -->

		<!-- Jquery Slick , Owl-Carousel Plugins -->

        <!-- Date Picker -->
        <script src="{% static './assets/js/gijgo.min.js' %}"></script>
		<!-- One Page, Animated-HeadLin -->
        <script src="{% static './assets/js/wow.min.js' %}"></script>
		<script src="{% static './assets/js/animated.headline.js' %}"></script>

		<!-- Scrollup, nice-select, sticky -->

        <script src="{% static './assets/js/jquery.nice-select.min.js' %}"></script>
		<script src="{% static './assets/js/jquery.sticky.js' %}"></script>

        <!-- contact js -->

    </body>
